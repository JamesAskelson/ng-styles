<h1>Styles Learning</h1>

<h3 [style.color]="loggedin ? 'green' : 'red'" [style.textTransform]="loggedin ? 'lowercase' : 'uppercase'">Are you logged in? uppercase red text for no, lowercase green text for yes</h3>

<h3 [ngStyle]="{
  'color': loggedin ? 'green' : 'red',
  'textTransform': loggedin ? 'lowercase' : 'uppercase'
  }">Logged in styles but with ngStyle</h3>

<h2>ngClass</h2>

<h3 [class.login]="loggedin" [class.notlogin]="!loggedin">Logged in styles but with a class</h3>
<h3 [ngClass]="loggedin ? 'login' : 'notlogin'">Login styles but with ngclass</h3>
